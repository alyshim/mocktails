<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Mocktails</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the AI Mocktail Generator</h1>
      <main>
        <form id="mocktail-generator-form">
          <input
              type="text"
              placeholder="Enter the main ingredient of your mocktail"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
          <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Orange juice, Eldefrower or Mango</div>
        </div>
        <div class="mocktail hidden" id="mocktail"></div>
        </form>
        <div class="mocktail">
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/alyshim/" target="_blank">Alena Shimchuk</a>
        and is
        <a href="https://github.com/alyshim/mocktails" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://alysmocktails.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
