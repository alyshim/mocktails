<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>AI Mocktails</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the AI Mocktail Generator</h1>
      <main>
        <form id="mocktail-generator-form">
          <input
            type="text"
            placeholder="Enter the main ingredient"
            autofocus
            required
            autocomplete="off"
          />
          <input type="submit" />
        </form>
        <div class="mocktail">
          <div>Orange juice</div>
        </div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/alyshim/" target="_blank">Alena Shimchuk</a>
        and is
        <a href="https://github.com/alyshim/mocktails" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://alysmocktails.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
